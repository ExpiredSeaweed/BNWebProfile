<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Trivia</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tone.js for sound effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-gray-900 text-gray-200">
    <div id="game-container" class="container">
        <!-- Accessibility Button -->
        <div class="flex justify-center mb-4">
            <button id="colorblind-mode-btn" class="bg-gray-600 text-white px-4 py-2 rounded-full text-sm">
                Colorblind Mode: Off
            </button>
        </div>
        <!-- Score and Timer -->
        <div class="flex justify-between items-center text-lg md:text-xl font-bold p-4 rounded-xl bg-gray-700 shadow-inner">
            <div class="flex flex-col items-center">
                <span id="team1-score">0</span>
                <span>Team 1</span>
            </div>
            <div class="text-center font-mono">
                <div id="timer" class="text-3xl md:text-4xl text-yellow-400">00</div>
                <div id="turn-info" class="text-sm md:text-base text-gray-400"></div>
            </div>
            <div class="flex flex-col items-center">
                <span id="team2-score">0</span>
                <span>Team 2</span>
            </div>
        </div>

        <!-- Question and Mappings -->
        <div class="bg-gray-800 p-6 rounded-xl shadow-md">
            <h2 id="question" class="text-center text-xl md:text-2xl font-semibold mb-4"></h2>
            <div id="color-mappings" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 text-sm md:text-base"></div>
        </div>

        <!-- Answer Section -->
        <div class="text-center">
            <h3 class="text-xl font-semibold mb-2">Your Answer:</h3>
            <div id="answer-slots" class="flex justify-center flex-wrap gap-2 md:gap-4">
                <div class="color-slot" id="slot-0"></div>
                <div class="color-slot" id="slot-1"></div>
                <div class="color-slot" id="slot-2"></div>
                <div class="color-slot" id="slot-3"></div>
                <div class="color-slot" id="slot-4"></div>
                <div class="color-slot" id="slot-5"></div>
            </div>
        </div>

        <!-- Color Selection Buttons -->
        <div class="text-center">
            <h3 class="text-xl font-semibold mb-2 mt-4">Available Colors:</h3>
            <div id="color-options" class="flex justify-center flex-wrap gap-2 md:gap-4"></div>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-4">
            <button id="submit-btn" class="submit-btn w-full max-w-xs">Submit Answer</button>
        </div>

        <!-- Game Message -->
        <div id="message-container" class="mt-4 text-center text-xl font-bold"></div>
    </div>
    
    <!-- Turn Start Modal -->
    <div id="turn-start-modal" style="display: none;">
        <div class="modal-content">
            <h2 id="modal-title" class="text-2xl md:text-3xl font-bold mb-2"></h2>
            <p id="modal-message" class="text-xl md:text-2xl text-gray-300"></p>
            <button id="start-turn-btn">Start Turn</button>
        </div>
    </div>
    
    <!-- Theme Selection Menu -->
    <div id="theme-menu-modal" class="container">
        <h2 class="text-3xl md:text-4xl font-bold text-center mb-6">Choose a Trivia Theme</h2>
        <div id="theme-buttons" class="flex flex-col gap-4"></div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
